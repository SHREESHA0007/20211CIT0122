<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
</head>
<body>

<form>
    <br><label for="name">Name:</label></br>
    <input type="text" id="name" name="name" required>
    <br><label for="dob">Date of Birth:</label></br>
    <input type="date" id="dob" name="dob" required onchange="calculateAge()">
    <br><label for="age">Age:</label></br>
    <input type="text" id="age" name="age" readonly>
    <br><label for="email">Email:</label></br>
    <input type="email" id="email" name="email" required>
    <br><label for="website">Website:</label></br>
    <input type="url" id="website" name="website">
    <br><button type="submit">Sign Up</button></br>
</form>

<script>
    function calculateAge() {
        var dob = document.getElementById('dob').value;
        var dobDate = new Date(dob);
        var today = new Date();
        var age = today.getFullYear() - dobDate.getFullYear();
        var m = today.getMonth() - dobDate.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dobDate.getDate())) {
            age--;
        }
        document.getElementById('age').value = age;
    }
</script>

</body>
</html>
