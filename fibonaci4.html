<!DOCTYPE html> 

<html> 

  <head> 

    <title>DOM getElementById() Method</title> 

 

    <script> 

      // Function to change the color of element 

      function domid() { 

        var demo = document.getElementById("domid"); 

        demo.style.color = "red"; 

      } 

    </script> 

  </head> 

 

  <body style="text-align: center"> 

    <h1 id="domid">Hi Good Morning !!!</h1> 

    <h2>DOM getElementById() Method</h2> 

 

    <!-- Click on the button to change color --> 

    <input type="button" onclick="domid()" value="Click here to change color" /> 

  </body> 

</html>
