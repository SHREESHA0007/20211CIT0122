<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>
  <body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row ">
              <div class="col-md-8 pb-4">
                <img class=" d-block w-100 object-fit-fill" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class=" d-block  w-100 object-fit-fill" src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fimages.carandbike.com%2Fcar-images%2Fbig%2Fnissan%2Fgt-r%2Fnissan-gt-r.jpg%3Fv%3D25&w=3840&q=75">
              </div>
            </div>
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="https://media.architecturaldigest.com/photos/63079fc7b4858efb76814bd2/16:9/w_4000,h_2250,c_limit/9.%20DeLorean-Alpha-5%20%5BDeLorean%5D.jpg">
              </div>
              <div class="col-6 col-md-4 pb-4">
                <img class=" d-block w-100 object-fit-cover" src="https://www.audi.com/content/dam/gbp2/innovation/future-technologies/concept-cars/overview/1920x600_A224424_large.jpg?imwidth=1920&imdensity=1">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class="d-block  w-100 object-fit-cover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeozEgmzIjDYIOq0_sWlvz42UC5x4lj2UukZ7v6sC2Rg&s">
              </div>
            </div>
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6 pb-4" >
                <img class="d-block w-100 object-fit-cover" src="https://imgd.aeplcdn.com/600x337/n/cw/ec/153319/range-rover-velar-exterior-right-front-three-quarter-4.jpeg?isig=0&q=80">
              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="https://images.squarespace-cdn.com/content/v1/51cdafc4e4b09eb676a64e68/1470951917131-VO6KK2XIFP4LPLCYW7YU/McQueen15.jpg">
              </div>
            </div>
          </div>
    </div> 
    </body>
  </html>
